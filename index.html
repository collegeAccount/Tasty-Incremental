<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css">
    <title>Tasty Incremental</title>
  </head>

  <body>
    <table>
      <tr><td>Text to Save:</td></tr>
      
      <tr>
        <td colspan="3">
          <textarea id="inputTextToSave" style="width:512px;height:256px"></textarea>
        </td>
      </tr>
      
      <tr>
        <td>Filename to Save As:</td>
        <td><input id="inputFileNameToSaveAs"></input></td>
        <td><button onclick="saveTextAsFile()">Save Text to File</button></td>
      </tr>
  
      <tr>
        <td>Select a File to Load:</td>
        <td><input type="file" id="fileToLoad">
        <td><button onclick="loadFileAsText()">Load Selected File</button><td>
      </tr>
  
    </table>
    
    <div class="basic_resources">
      <center><u><h3>Basic Resources</h3></u></center>
      <!--Salt Water-->
      <button onclick="getSaltWater(1)" class="salt_water">Get Salt Water</button>
      <span id="num_salt_water">Salt Water: 0ml</span>
      <span id="salt_water_per_sec">Per Sec: 0ml/s</span>
      <!--Salt-->
      <div></div>
      <button onclick="dryWater(1)" class="salt">Dry Salt Water</button>
      <span id="num_salt">Salt: 0g</span>
      <span id="salt_per_sec">Per Sec: 0g/s</span>
    </div>

    <div class="basic_producers">
      <center><u><h3>Basic Producers</h3></u></center>
      <!--Turtles-->
      <button onclick="buyTurtle()" class="turtle">Buy Turtle</button>
      <div class="turtle_stats">
        <span id="num_turtles">Turtles: 0</span>
        <span id="turtle_cost">Cost: 10ml water</span>
        <span id="turtle_salt_water_per_sec">Per Sec: 0ml/s</span>
      </div>
      <!--Crabs-->
      <div></div>
      <button onclick="buyCrab()" class="crab">Buy Crab</button>
      <div class="crab_stats">
        <span id="num_crabs">Crabs: 0</span>
        <span id="crab_cost">Cost: 10g salt</span>
        <span id="crab_salt_per_sec">Per Sec: 0g/s</span>
      </div>
    </div>

    <div class="better_producers">
      <center><u><h3>Better Producers</h3></u></center>
      <!--Producer One-->
      <button onclick="" class="">Buy</button>
      <div class="">
        <span id="">???: 0</span>
        <span id="">???: 0</span>
        <span id="">???: 0/s</span>
      </div>
      <!--Producer Two-->
      <div></div>
      <button onclick="" class="">Buy</button>
      <div class="">
        <span id="">???: 0</span>
        <span id="">???: 0</span>
        <span id="">???: 0/s</span>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
